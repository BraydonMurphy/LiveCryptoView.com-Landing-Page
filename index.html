    <script>
        const ctx = document.getElementById('marketTrendChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2019', '2020', '2021', '2022', '2023', '2024'],
                datasets: [{
                    label: 'Crypto Market Size',
                    data: [200, 500, 2000, 1500, 2500, 3000],
                    borderColor: '#FFA500',
                    backgroundColor: 'rgba(255, 165, 0, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#FFE4B5',
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        callbacks: {
                            label: function(context) {
                                return `$${context.raw} Billion USD`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        ticks: {
                            color: '#FFE4B5',
                            callback: function(value) {
                                return '$' + value + 'B';
                            }
                        },
                        grid: {
                            color: 'rgba(255, 165, 0, 0.1)'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#FFE4B5'
                        },
                        grid: {
                            color: 'rgba(255, 165, 0, 0.1)'
                        }
                    }
                }
            }
        });
